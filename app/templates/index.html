<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image resize</title>
</head>
<body>
  <form enctype="multipart/form-data" method="post">
      <p>{{ form.hidden_tag() }}</p>
      <p> {{ form.img }}</p>
      <p>Enter height: {{ form.h }} px</p>
      <p>Enter width: {{ form.w }} px</p>
      <input type="submit" value="Sumbit">
  </form>
  <hr>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
 </body>
</html>
